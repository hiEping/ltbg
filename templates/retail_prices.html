{% extends "base.html" %}
{% block page_content %}
<main role="main" class="flex-shrink-0">
    <div class="container">
        <div class="alert alert-primary mt-3" role="alert">
            <p class="mt-3">用于农贸市场企业上传标准商品的零售价格数据。
            </p>
            <p class="">报表日期、企业统一平台编码、品类编码，三者作为联合增量，需唯一。
            </p>
        </div>
        <h5 class="mt-3">录入日度农贸价格数据</h5>
        <form>
            <div class="form-group">
                <label for="loginName">企业统一平台编码</label>
                <input type="text" class="form-control" id="loginName" placeholder="AS135OBOA234NS1PN">
            </div>
            <div class="form-group">
                <label for="commodityId">品类编码</label>
                <input type="text" class="form-control" id="commodityId" placeholder="AS135OBOA234NS1PN">
            </div>
            <div class="form-group">
                <label for="price">零售价格</label>
                <input type="text" class="form-control" id="price" placeholder="AS135OBOA234NS1PN">
            </div>
            <div class="form-group">
                <label for="rptdate">报表日期</label>
                <input type="date" class="form-control" id="rptdate" value="{{today}}">
            </div>
            <!-- 报送时间为上传时的系统时间 -->
            <!-- 修改时间为保存时的系统时间 -->
            <!-- <div class="form-group">
                <label for="createTime">报送日期</label>
                <input type="datetime" class="form-control" id="createTime" placeholder="AS135OBOA234NS1PN">
            </div>
            <div class="form-group">
                <label for="updateTime">修改时间</label>
                <input type="datetime" class="form-control" id="updateTime" placeholder="AS135OBOA234NS1PN">
            </div> -->
            <div class="form-group">
                <label for="linkman">填报人</label>
                <input type="text" class="form-control" id="linkman" placeholder="{{username}}">
            </div>
            <div class="form-group">
                <label for="telephone">联系方式</label>
                <input type="text" class="form-control" id="telephone" placeholder="AS135OBOA234NS1PN">
            </div>
            <div class="form-group">
                <label for="memo">简要分析</label>
                <textarea type="text" class="form-control" id="memo" placeholder="正常市场波动"></textarea>
            </div>
            <div class="form-group">
                <label for="leader">单位负责人</label>
                <input type="text" class="form-control" id="leader" placeholder="AS135OBOA234NS1PN">
            </div>
            <div class="form-group">
                <label for="statistician">统计负责人</label>
                <input type="text" class="form-control" id="statistician" placeholder="{{username}}">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn-primary" id="save">
            </div>
        </form>
    </div>
</main>
{% endblock %}
