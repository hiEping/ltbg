{% extends "base.html" %}
{% block styles %}
{{super()}}
<style>
    .form-container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 5px;
        background-color: #82878d;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .item-card {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #82878d;
        border-radius: 5px;
        background-color: rgb(39, 38, 38);
    }

    .btn-add-item {
        margin-top: 10px;
    }

    .commodity-select {
        width: 100%;
    }
</style>
{% endblock %}

{% block page_content %}
<div class="container">
    <div class="alert alert-primary mt-3" role="alert">
        <p class="mt-3">用于农贸市场企业上传标准商品的零售价格数据。
        </p>
        <p class="">报表日期、企业统一平台编码、品类编码，三者作为联合增量，需唯一。
        </p>
    </div>
    <h5 class="mt-5">录入日度农贸价格数据</h5>
    <div class="form-container mt-3">
        <form id="dataForm" action="/retail_prices" method="post">
            <div id="itemsContainer">
                <!-- 第一个数据项 -->
                <div class="item-card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="loginName">企业统一平台编码:</label>
                                <input type="text" class="form-control" id="loginName" name="loginName"
                                    value="420107000001">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="price">零售价格:</label>
                                <input type="text" class="form-control" id="price" name="price" value="30">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="commodityId">品类编码:</label>
                                <select class="form-control commodity-select" id="commodityId" name="commodityId">
                                    <option value="1101">1101</option>
                                    <option value="1102">1102</option>
                                    <option value="1103">1103</option>
                                    <option value="1104">1104</option>
                                    <option value="1105">1105</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="rptdate">报表日期:</label>
                                <input type="text" class="form-control" id="rptdate" name="rptdate"
                                    placeholder="getCurrentDateTime()">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="memo">简要分析:</label>
                        <textarea class="form-control" id="memo" name="memo" rows="3" placeholder="正常价格波动"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="linkman">填报人:</label>
                                <input type="text" class="form-control" id="linkman" name="linkman"
                                    value="{{username}}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telephone">联系方式:</label>
                                <input type="text" class="form-control" id="telephone" name="telephone"
                                    value="{{telephone}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="leader">单位负责人:</label>
                                <input type="text" class="form-control" id="leader" name="leader" value="赵四">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="statistician">统计负责人:</label>
                                <input type="text" class="form-control" id="statistician" name="statistician"
                                    value="{{username}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-default border  btn-add-item" id="addItemBtn">
                <i class="fas fa-plus"></i> 添加商品项<span aria-hidden="true">&plus;</span>
            </button>

            <div class="mt-5"></div>

            <!-- <div class="mt-4">
                    <h4>提交的数据:</h4>
                    <pre id="outputData" class="bg-light p-3 rounded border"></pre>
                </div> -->
        </form>
    </div>
</div>
{% endblock %}

<script>
    // 获取当前日期 (YYYY-MM-DD)
    function getCurrentDate() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // 获取当前日期时间 (YYYY-MM-DD HH:MM:SS)
    function getCurrentDateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }

    // 初始化日期选择器
    $(document).ready(function () {
        // 获取当前日期
        const today = new Date();
        const formattedDate = today.toISOString().split('T')[0]; // 格式化为 YYYY-MM-DD

        // 初始化日期选择器并设置初始值
        $('#rptdate').datepicker({
            format: 'yyyy-mm-dd', // 日期格式
            todayHighlight: true, // 高亮今天
            autoclose: true       // 选择后自动关闭
        }).datepicker('setDate', formattedDate); // 设置初始值
    });
</script>
